<html>
    <head>
        <title>The Birthday Party</title>
        <meta name="viewport" content="initial-scale=0.8, maximum-scale=0.8">
        <style>
         .slide {
             display: none;
         }
        </style>
    </head>
    <body>
        <main>
            <div class="slide" id="welkome">
                <h1>Hello Friend!</h1>
                <h1>Do you have plans for the first of February?</h1>
                <div class="controls">
                    <button class="yes-plans">Yes</button>
                    <button class="no-plans">No</button>
                </div>
            </div>
            <div class="slide" id="wanna-party">
                <h1>Wanna party?</h1>
                <div class="controls">
                    <button class="yes-join">Yes</button>
                    <button class="no-join">No</button>
                </div>
            </div>
            <div class="slide" id="password">
                <h1>Glad that you want to join us.</h1>
                <h1>What is the password?</h1>
                <div class="controls">
                    <input name="" type="text" size="4" value=""/>
                    <button class="submit">Submit</button>
                </div>
            </div>
            <div class="slide" id="no">
                <h1>Ok, have fun.</h1>
            </div>
            <div class="slide" id="details">
            </div>
        </main>
        <link href="./src/index.scss" rel="stylesheet"/>
        <script src="./src/index.js"></script>
    </body>
</html>
